<!DOCTYPE html>


<html lang="en">
<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{% block title %} {%endblock%}</title>
</head>
<body style="background-color: rgb(255, 255, 153)">

 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

 <div class="w3-col s3">
    <a href="http://127.0.0.1:8000/home/">home</a>
        <a href="http://127.0.0.1:8000/about/">about</a>
        <a href="http://127.0.0.1:8000/explore/">explore</a>
        <a href="http://127.0.0.1:8000/tests/">tests</a>
        <a href="http://127.0.0.1:8000/profile/">profile</a>
        <a href="http://127.0.0.1:8000/post/create/">create</a>
        <a href="http://127.0.0.1:8000/songs/">songs</a>

</div>


 <div>
     {%if user.is_authenticated%}
     <a href="http://127.0.0.1:8000/logout/" class="topcorner">logout</a>
     <a href="http://127.0.0.1:8000/register/" class="topcorner2">register</a>
   {%else %}
    <a href="http://127.0.0.1:8000/" class="topcorner">login</a>
    <a href="http://127.0.0.1:8000/register/" class="topcorner2">register</a>


 {%endif%}
     <style>
 .topcorner{
    position:absolute;
    top:1px;
    right: 10px;
 }
  .topcorner2{
    position:absolute;
    top:1px;
    right: 60px;
 }

     </style>



 </div>

{% if messages%}
        {% for message in messages%}
            <div class="alert alert-{{message.tags}}">
                {{message}}
            </div>
        {%endfor%}

 {%endif%}


<div class="container" style="background-color: rgb(204, 204, 255);">
    <h1 > {% block name %} {%endblock%}</h1>
<hr>
    <section >
            {%block content%} {%endblock%}
    </section>

</div>


</body>
</html>
