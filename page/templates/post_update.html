{% extends "parent.html"%}


{%block title%}update post {%endblock%}
{%block name%} Update Post {%endblock%}

{%block content%}
<div class="content-section">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> update.</legend>
            {{form|crispy}}
        </fieldset>

        <div class="form-group">
            <button  class="btn btn-dark"  type="submit">post</button>
            <a class="btn btn-dark " href="http://127.0.0.1:8000/post/{{post.id}}">Cancel</a>
        </div>

    </form>

</div>
{%endblock%}
